<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Weather application</title>
    

    
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-container">
              <input type="text" class="search-bar" placeholder="search by city" />
              <button class="btn btn-search">search</button>
            </div>
          </div>
        <div class="overview">
        <p class="date overviewDate">date</p>
        <div class="overview-content">
            <img src="" alt="weather-icon" class="icon weather-icon" />
            <h2 class="current-temp"></h2>
            <p class="current-condition"></p>
        </div>
      </div>

        <div class="forcast">
        </div>

            <div class="map" id="map"></div>
      <div class="today-weather">
        <div class="today-weather-header">
          <p class="current-text">CURENT WEATHER</p>
          <P class="currennt-weather-time">8.45</P>
        </div>
        <div class="current-weather-card">
          <div class="current-weather-card1">
            <img src="" alt="" class="current-weather-img">
            <div class="celcius-container">
              <p class="celcius"></p>
              <p class="celcius2"></p>
              <p>c</p>
              <div class="realfeel-f">
                <p class="celcius-text">RealFeel <p class="f"></p> </p>
              </div>
              
            </div>
          </div>
          <div class="current-weather-card2">
            <div class="text-container">
              <p class="textr">Wind-mph</p>
              <p class="value wind-value1">38</p>
            </div>
            <div class="text-container">
              <p class="textr">Wind-kph</p>
              <p class="value wind-value2">48</p>
            </div>
            <div class="text-container">
              <p class="textr">Wind-dir</p>
              <p class="value wind-dir-value">44</p>
            </div>
          </div>
          <div class="current-weather-card2">
            <div class="text-container">
              <p class="textr">Name</p>
              <p class="value name-value">colomo</p>
            </div>
            <div class="text-container">
              <p class="textr">Region</p>
              <p class="value region-value">western</p>
            </div>
            <div class="text-container">
              <p class="textr">Country</p>
              <p class="value country-value">Srilanka</p>
            </div>
          </div>
        </div>
      </div>
      <div class="hourly-weather">
        <div class="hourly-weather-header">
          <p>HOURLY WEATHER</p>
        </div>
        <div class="hourly-weather-content"></div>

      </div>
        </div>

        <link rel="stylesheet" href="style.css" />
        <script src="app.js"></script>
    
</body>
</html>
