<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather application</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-container">
              <input type="text" class="search-bar" placeholder="search by city" />
              <button class="btn btn-search">search</button>
            </div>
          </div>
        <div class="overview">
        <p class="date overviewDate"></p>
        <div class="overview-content">
            <img src="" alt="weather-icon" class="icon weather-icon" />
            <h2 class="current-temp"></h2>
            <p class="current-condition"></p>
        </div>

        <div class="forcast">
        </div>

            <div class="map" id="map"></div>
      <div class="today-weather">today-weather</div>
      <div class="hourly-weather">hourly-weather</div>
        </div>

    </div>
    
</body>
</html>
